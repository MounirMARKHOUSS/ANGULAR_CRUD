
<br>
<div class="row">
  <div class="container">
   <form [formGroup]="form" >
     <div class="card">
       <div class="card-header">Formulaire equipe</div>
       <div class="card-body">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="id">Id</label>
            <input type="text" class="form-control" formControlName="id"/>
            <p *ngIf="form.get('id').invalid && form.get('id').touched" style="color:red">Id is required</p>
          </div>
          <div class="form-group col-md-6">
            <label for="nom_equipe">Nom de l'equipe</label>
            <input type="text" class="form-control" formControlName="nom_equipe"/>
            <div *ngIf="form.get('nom_equipe').invalid && form.get('nom_equipe').touched">
              <p *ngIf="form.get('nom_equipe').errors.required" style="color:red">nom is required</p>
              <p *ngIf="form.get('nom_equipe').errors.minlength" style="color:red">nom doit avoir une taille minimal de 5 caractères</p>
              <p *ngIf="form.get('nom_equipe').errors.maxlength" style="color:red">nom doit avoir une taille maximal de 20 caractères</p>
            </div>
            </div>
        </div>


        <div class="form-group col-md-6">
          <label for="nombre_joueur">Nombre de joueur</label>
          <input type="text" class="form-control" formControlName="nombre_joueur"/>
          <p *ngIf="form.get('nombre_joueur').invalid && form.get('nombre_joueur').touched" style="color:red">nombre_joueur is required</p>
        </div>

              <div class="row">
                <div class="form-group col-md-6">
                  
                  <input type="submit" class="btn btn-primary" value="save" *ngIf="!mode" [disabled]="!form.valid" (click)="save()"/>
                  <input type="submit" class="btn btn-primary" value="update" *ngIf="mode" [disabled]="!form.valid" (click)="update()"/>
                </div>
                
              </div>

       </div>
       </div>
    </form>
    </div>
    </div>
